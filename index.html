<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Train Time</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1 class="display-4">Train Tracker</h1>
            <p id="current-time">Last updated: </p>
        </div>

        <table class="table table-striped">
            <thead>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </thead>
            <tbody id="manage-data">

            </tbody>
        </table>

        <form id="input-form" autocomplete="off">
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="train-input" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination-input" required>
            </div>
            <div class="form-group">
                <label for="trainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="time-input" required>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (mins)</label>
                <input type="text" class="form-control" id="frequency-input" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-train">Submit</button>
        </form>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Optional JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- My js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
